<div class="wrapper">
  <h2 class="text-center"> Actions</h2>
  <!-- <button class="btn ui-button-icon-secondary" (click)="addUser()"> Add User</button> -->
</div>
<div class="container">
  <div class="table table-striped" id="customers" style="overflow-x:auto;">
    <table>
      <thead>
      <tr>
        <th>Actions Code</th>
        <th>Actions Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody id="myTable">
      <tr *ngFor="let user of actions">
        <td>{{user.actionCode}}</td>
        <td>{{user.actionDescription}}</td>
        <td>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteActions(user)">Delete
          </button>
          <button class="btn btn-danger" (click)="editActions(user)" style="margin-left: 10px;"> Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn ui-button-icon-secondary" routerLink="/actions/create"> Add Actions</button>
  </div>
</div>
