<div class="col-md-6">
  <h2 class="text-center">Edit Charge Code</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>chargeDescription:</label>
      <input formControlName="chargeDescription" placeholder="chargeDescription" name="chargeDescription"
             class="form-control">
    </div>
    <button class="btn btn-success">Update</button>
  </form>

</div>
