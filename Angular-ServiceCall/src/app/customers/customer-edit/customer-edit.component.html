<div class="col-md-6">
  <h2 class="text-center">Edit Charge Code</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>customerName:</label>
      <input formControlName="customerName" placeholder="customerName" name="customerName"
             class="form-control">
    </div>
    <div class="form-group">
      <label>customerAddress:</label>
      <input formControlName="customerAddress" placeholder="customerAddress" name="customerAddress"
             class="form-control">
    </div>
    <div class="form-group">
      <label>otherDetails:</label>
      <input formControlName="otherDetails" placeholder="otherDetails" name="otherDetails"
             class="form-control">
    </div>
    <button class="btn btn-success">Update</button>
  </form>

</div>
