<h2 style="margin: auto" class=" text-center">Customer</h2>
<div class="table table-striped" id="customers" style="overflow-x:auto;">
  <table>
    <thead>
    <tr>
      <th scope="col">Customer ID</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Customer Address</th>
      <th scope="col">Other Details</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="myTable">
    <tr *ngFor="let customer of customer">
      <td>{{customer.customerId}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.customerAddress}}</td>
      <td>{{customer.otherDetails}}</td>
      <td>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteCustomer(customer)">Delete
        </button>
        <button class="btn btn-danger" (click)="editCustomer(customer)" style="margin-left: 10px;"> Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn ui-button-icon-secondary" routerLink="/customers/create"> Add Customer</button>
</div>
