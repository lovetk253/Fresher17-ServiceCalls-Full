<div class="col-md-6">
  <h2 class="text-center">Edit Problems</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>problemDescription:</label>
      <input formControlName="problemDescription" placeholder="problemDescription" name="problemDescription"
             class="form-control">
    </div>
    <button class="btn btn-success">Update</button>
  </form>

</div>
